<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MCP Smart Importer</title>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #141a2a;
            --border: #29334d;
            --text: #f5f7ff;
            --accent: #4f8bff;
            --success: #4ade80;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            color: var(--accent);
        }

        .container {
            flex: 1;
            display: flex;
            gap: 2rem;
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        textarea {
            flex: 1;
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 1rem;
            font-family: var(--mono);
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            border-radius: 8px;
        }

        textarea:focus {
            outline: 2px solid var(--accent);
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .status-pane {
            width: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 1px solid var(--border);
            padding-left: 1rem;
            display: flex;
            flex-direction: column;
        }

        #log {
            font-family: var(--mono);
            font-size: 12px;
            color: #aaa;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            background: #333;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>‚ö° Smart MCP Importer</h1>
    <p style="color: #889;">Paste <i>anything</i> here‚ÄîJSON, YAML, a GitHub URL, or instructions. The Agent will figure
        it out.</p>

    <div class="container">
        <div class="editor-pane">
            <textarea id="inputConfig" placeholder="// Example:
// Add the 'weather' server using npx.
// Or paste a JSON snippet from a README..."></textarea>

            <div class="controls">
                <input type="password" id="authToken" placeholder="Auth Token (Auto-filled)"
                    style="background:var(--panel); border:1px solid var(--border); color:var(--text); padding:0.8rem; border-radius:6px; flex:1; max-width:200px;">
                <button id="btnProcess" onclick="processConfig()">ü§ñ Process & Add Server</button>
                <span id="statusText" style="color: var(--success); opacity: 0; transition: opacity 0.5s;">Done!</span>
            </div>
        </div>

        <div class="status-pane">
            <h3>Agent Log</h3>
            <div id="log">Waiting for input...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('router_auth_token');
            if (saved) document.getElementById('authToken').value = saved;
        });

        async function processConfig() {
            const input = document.getElementById('inputConfig').value;
            if (!input.trim()) return;

            const btn = document.getElementById('btnProcess');
            const log = document.getElementById('log');
            const status = document.getElementById('statusText');

            btn.disabled = true;
            btn.innerText = "Processing...";
            log.innerText = "üöÄ Sending to Agent...";

            // Get token from input or storage
            let token = document.getElementById('authToken').value.trim();
            if (!token) {
                token = localStorage.getItem('router_auth_token');
            }
            // Save for next time if entered manually
            if (token) localStorage.setItem('router_auth_token', token);

            const headers = { 'Content-Type': 'application/json' };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                // We act as a user asking the Agent to do this via the Router
                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        model: "agent:mcp", // Use the MCP-capable agent
                        messages: [
                            {
                                role: "system",
                                content: `You are the Antigravity Config Manager.
                                
                                SAFETY PROTOCOL:
                                1. ABSOLUTELY FORBIDDEN: Do NOT edit 'ai/config/config.yaml' manually (no write_to_file, no replace_file_content).
                                2. MANDATORY: Use the tool 'mcp__system_control__add_mcp_server'.
                                3. Algorithm:
                                   a. Parse user input to determine server name and JSON config.
                                   b. Call 'mcp__system_control__add_mcp_server(name=..., config=...)'.
                                   c. Run './manage.sh restart-agent' (or instruct user if you can't).`
                            },
                            { role: "user", content: "Please install/add this MCP config:\n\n" + input }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || data.detail || "Unknown Server Error");
                }

                if (!data.choices || !data.choices[0]) {
                    throw new Error("Invalid response format: " + JSON.stringify(data));
                }

                const reply = data.choices[0].message.content;
                log.innerText += "\n\n‚úÖ Agent Reply:\n" + reply;
                status.style.opacity = 1;

            } catch (e) {
                log.innerText += "\n\n‚ùå Error:\n" + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = "Process & Add Server";
            }
        }
    </script>
</body>

</html>
