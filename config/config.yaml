agent_runner:
  periodic_tasks:
    graph_optimizer:
      type: module
      module: agent_runner.maintenance_tasks
      function: graph_optimization_task
      schedule: '86400'
      enabled: true
      description: Nightly Graph Gardening (Llama 3.3)
    stale_pruner:
      type: module
      module: agent_runner.maintenance_tasks
      function: stale_memory_pruner_task
      interval: 604800
      enabled: true
      description: Weekly Fact Pruning (Grok)
  fallback:
    model: ollama:mistral:latest
mcp_servers: {}
model_intelligence:
  agent:mcp:
    preferred_for:
    - universal
    skills:
    - Full System Orchestration
    - Multi-Agent Coordination
    - Long-term Memory Access
    weaknesses:
    - Operational overhead
  ollama:llama3.3:70b-instruct-q8_0:
    preferred_for:
    - architect
    - mission_controller
    skills:
    - Super-Intelligence
    - Infinite Context Management
  ollama:llama3.1:latest:
    preferred_for:
    - interface_designer
    - mechanic
    skills:
    - Fast Response
    - Clean Summarization
  ollama:llama3.3:70b-instruct-q8_0:
    preferred_for:
    - automator
    - pollinator
    - architect
    skills:
    - Omni-modal Intelligence
    - Perfect Tool Following
  openai:o1:
    preferred_for:
    - architect
    - knowledge_architect
    skills:
    - Ph.D. Level Reasoning
    - Advanced Mathematics
    weaknesses:
    - High latency
    - No system prompt support
personas:
  architect:
    mission: Expert in project structure, modular design, and high-level coding standards.
    name: The Architect
    preferred_model: ollama:llama3.3:70b-instruct-q8_0
    tools:
    - list_dir
    - read_text
    - write_text
    - path_info
    - mcp__thinking__sequentialthinking
    - run_command
    - trigger_task
    - report_missing_tool
  automator:
    mission: Expert in browser control and OS-level automation.
    name: The Automator
    preferred_model: openai:gpt-4o-mini
    tools:
    - mcp__playwright__browser_navigate
    - mcp__playwright__browser_click
    - mcp__macos_automator__execute_script
    - run_command
    - trigger_task
    - report_missing_tool
  mechanic:
    mission: Expert in system health, log analysis, and automated error recovery.
    name: The System Mechanic
    preferred_model: ollama:llama3.1:latest
    tools:
    - run_command
    - list_dir
    - read_text
    - mcp__project_memory__check_health
    - trigger_task
    - report_missing_tool
providers:
  google:
    api_key_env: GEMINI_API_KEY
    base_url: https://generativelanguage.googleapis.com/v1beta/openai/
    type: openai_compat
  openai:
    api_key_env: OPENAI_API_KEY
    base_url: https://api.openai.com/v1
    type: openai_compat
  xai:
    api_key_env: GROK_API_KEY
    base_url: https://api.x.ai/v1
    type: openai_compat
router:
  agent_runner:
    limits:
      max_read_bytes: 50000000
      max_tool_steps: 20
    url: http://127.0.0.1:5460
  auth_token: 9sYBjBLjAHKG8g8ZzzsUeBOvtzgQFHmX7oIeygdpzic
  base_url: http://127.0.0.1:5455
  host: 127.0.0.1
  http_timeout: 300
  local_concurrency: 1
  max_body_bytes: 10000000
  max_concurrency: 20
  models_cache_ttl: 300
  ollama:
    auto_adjust_context: true
    base_url: http://127.0.0.1:11434
    model_options:
      default:
        temperature: 0.7
        top_p: 0.9
      qwen3:30b:
        min_p: 0.0
        temperature: 0.7
        top_k: 20
        top_p: 0.8
    num_ctx: 32768
    router:
      enabled: true
      model: ollama:llama3.3:70b-instruct-q8_0
      tool_filtering:
        enabled: true
        min_confidence: 0.8
        mode: moderate
  port: 5455
  preferred_models:
  - xai:grok-3
  - ollama:llama3.3:70b-instruct-q8_0
  - ollama:llama3.1:latest
  - openai:gpt-4o-mini
  - agent:mcp

  - ollama:qwq:latest
  - ollama:mistral:latest
  - gemini-1.5-pro
  - gemini-exp-1206
  - grok-4-1-fast-reasoning
  - grok-3
  rag:
    base_url: http://127.0.0.1:5555
    query_path: /query
system:
  alert_file_path: ~/Desktop/Antigravity_Alerts.md
  dev_mode: true
  internet_check_interval: 5
  location:
    city: Newark
    country: United States
    enabled: true
    lat: 40.0732
    lon: -82.4017
    region: Ohio
    timezone: America/New_York
  log_level: INFO
  persistence_dir: ~/ai/agent_data
  agent_model: xai:grok-3
  router_model: ollama:mistral:latest
  vision_model: ollama:llama3.2-vision
  task_model: xai:grok-3
  summarization_model: ollama:mistral:latest
  mcp_model: xai:grok-3
  finalizer_model: ollama:mistral:latest
  critic_model: ollama:llama3.3:70b-instruct-q8_0
  healer_model: ollama:llama3.3:70b-instruct-q8_0
  fallback_model: ollama:mistral:latest
  intent_model: ollama:llama3.3:70b-instruct-q8_0
  pruner_model: ollama:mistral:latest
  embedding_model: ollama:mxbai-embed-large:latest
