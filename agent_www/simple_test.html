<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple API Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe0e0; color: #800; }
        .success { background: #e0ffe0; color: #080; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>

    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testChat()">Test Chat</button>
        <button onclick="testStreaming()">Test Streaming</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}:</strong><br><pre>${content}</pre>`;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch('http://127.0.0.1:5455/health');
                const data = await response.json();
                addResult('Health Check', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addResult('Health Check Error', error.message, 'error');
            }
        }

        async function testChat() {
            try {
                const response = await fetch('http://127.0.0.1:5455/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer antigravity_router_token_2025'
                    },
                    body: JSON.stringify({
                        model: 'agent:mcp',
                        messages: [{ role: 'user', content: 'Say hello' }],
                        stream: false,
                        max_tokens: 20
                    })
                });

                if (!response.ok) {
                    addResult('Chat Error', `HTTP ${response.status}: ${response.statusText}`, 'error');
                    return;
                }

                const data = await response.json();
                addResult('Chat Response', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addResult('Chat Error', error.message, 'error');
            }
        }

        async function testStreaming() {
            try {
                const response = await fetch('http://127.0.0.1:5455/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer antigravity_router_token_2025'
                    },
                    body: JSON.stringify({
                        model: 'agent:mcp',
                        messages: [{ role: 'user', content: 'Hi' }],
                        stream: true
                    })
                });

                if (!response.ok) {
                    addResult('Streaming Error', `HTTP ${response.status}: ${response.statusText}`, 'error');
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    result += chunk;

                    // Show first chunk
                    if (result.includes('data:') && !result.includes('[DONE]')) {
                        addResult('Streaming Response', result.substring(0, 200) + '...', 'success');
                        break;
                    }
                }
            } catch (error) {
                addResult('Streaming Error', error.message, 'error');
            }
        }
    </script>
</body>
</html>
