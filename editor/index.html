<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Config Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #1e293b;
      padding: 1rem;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
    }
    button:hover {
      background: #2563eb;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .status {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      min-height: 2rem;
      display: flex;
      align-items: center;
    }
    .status.success {
      color: #22c55e;
    }
    .status.error {
      color: #ef4444;
    }
    .status.info {
      color: #3b82f6;
    }
    .editor-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      line-height: 1.6;
    }
    .config-info {
      padding: 0.5rem 1rem;
      background: #1e293b;
      border-top: 1px solid #334155;
      font-size: 0.75rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="editor-title">Config Editor</h1>
    <div class="controls">
      <button id="load-btn">Load</button>
      <button id="save-btn">Save</button>
      <button id="reload-mcp-btn">Reload MCP</button>
    </div>
  </div>
  <div class="status" id="status"></div>
  <div class="editor-container">
    <textarea id="editor"></textarea>
  </div>
  <div class="config-info" id="config-info">Loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/yaml/yaml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script>
    // Get base URL and file from query params or default
    const params = new URLSearchParams(window.location.search);
    const agentBase = params.get('base') || 'http://127.0.0.1:5460';
    const token = params.get('token') || '';
    const filePath = params.get('file') || 'config/config.yaml';
    
    // Update title based on file
    const fileName = filePath.split('/').pop() || filePath;
    const titleEl = document.getElementById('editor-title');
    if (titleEl) {
      titleEl.textContent = `${fileName} Editor`;
    }

    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'yaml',
      theme: 'monokai',
      indentUnit: 2,
      indentWithTabs: false,
      lineWrapping: true,
      autofocus: true
    });

    const statusEl = document.getElementById('status');
    const configInfoEl = document.getElementById('config-info');

    function setStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    async function loadConfig() {
      setStatus('Loading file...', 'info');
      const headers = {};
      if (token) headers['Authorization'] = 'Bearer ' + token;

      try {
        const url = filePath === 'config/config.yaml' 
          ? `${agentBase}/admin/config/file`
          : `${agentBase}/admin/config/file?path=${encodeURIComponent(filePath)}`;
        const response = await fetch(url, {
          headers: headers,
          credentials: 'same-origin'
        });

        if (!response.ok) {
          const error = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const result = await response.json();
        if (result.ok) {
          editor.setValue(result.content || '');
          configInfoEl.textContent = result.path || filePath;
          // Update editor mode based on file extension
          const ext = filePath.split('.').pop()?.toLowerCase();
          if (ext === 'yaml' || ext === 'yml') {
            editor.setOption('mode', 'yaml');
          } else if (ext === 'json') {
            editor.setOption('mode', {name: 'javascript', json: true});
          } else if (ext === 'env') {
            // Use plain text mode for .env files (properties mode requires additional setup)
            editor.setOption('mode', 'text/plain');
          } else {
            editor.setOption('mode', 'text/plain');
          }
          setStatus('✓ File loaded', 'success');
        } else {
          throw new Error(result.error || 'Failed to load');
        }
      } catch (e) {
        setStatus('✗ Error: ' + e.message, 'error');
        console.error('Load error:', e);
      }
    }

    async function saveConfig() {
      const content = editor.getValue();
      if (!content.trim()) {
        setStatus('✗ No content to save', 'error');
        return;
      }

      setStatus('Saving file...', 'info');
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;

      try {
        const response = await fetch(`${agentBase}/admin/config/file`, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify({ content, path: filePath }),
          credentials: 'same-origin'
        });

        if (!response.ok) {
          const error = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const result = await response.json();
        if (result.ok) {
          setStatus('✓ File saved successfully', 'success');
        } else {
          throw new Error(result.error || 'Failed to save');
        }
      } catch (e) {
        setStatus('✗ Error: ' + e.message, 'error');
        console.error('Save error:', e);
      }
    }

    async function reloadMCP() {
      setStatus('Reloading MCP servers...', 'info');
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;

      try {
        const response = await fetch(`${agentBase}/admin/reload-mcp`, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify({}),
          credentials: 'same-origin'
        });

        if (!response.ok) {
          const error = await response.json().catch(() => ({ error: `HTTP ${response.status}` }));
          throw new Error(error.error || `HTTP ${response.status}`);
        }

        const result = await response.json();
        if (result.ok) {
          setStatus(`✓ Reloaded ${result.reloaded_count || 0} MCP server(s)`, 'success');
        } else {
          throw new Error(result.error || 'Failed to reload');
        }
      } catch (e) {
        setStatus('✗ Error: ' + e.message, 'error');
        console.error('Reload error:', e);
      }
    }

    document.getElementById('load-btn').addEventListener('click', loadConfig);
    document.getElementById('save-btn').addEventListener('click', saveConfig);
    document.getElementById('reload-mcp-btn').addEventListener('click', reloadMCP);

    // Keyboard shortcuts
    editor.setOption('extraKeys', {
      'Cmd-S': saveConfig,
      'Ctrl-S': saveConfig,
      'Cmd-O': loadConfig,
      'Ctrl-O': loadConfig,
      'Cmd-R': reloadMCP,
      'Ctrl-R': (cm) => {
        // Prevent browser reload, reload MCP instead
        reloadMCP();
        return false;
      },
      'Cmd-Y': (cm) => {
        // Delete current line
        const line = cm.getCursor().line;
        cm.replaceRange('', {line: line, ch: 0}, {line: line + 1, ch: 0});
      },
      'Ctrl-Y': (cm) => {
        // Delete current line
        const line = cm.getCursor().line;
        cm.replaceRange('', {line: line, ch: 0}, {line: line + 1, ch: 0});
      },
      'Tab': (cm) => {
        // Smart indentation
        if (cm.somethingSelected()) {
          cm.indentSelection('add');
        } else {
          cm.replaceSelection('  ', 'end');
        }
      },
      'Shift-Tab': (cm) => {
        cm.indentSelection('subtract');
      }
    });

    // Add keyboard shortcut hints
    const header = document.querySelector('.header h1');
    if (header) {
      const fileName = filePath.split('/').pop() || filePath;
      header.innerHTML = `${fileName} Editor <span style="font-size:0.75rem; font-weight:normal; color:#94a3b8; margin-left:1rem;">⌘S: Save | ⌘O: Load | ⌘R: Reload MCP | ⌘Y: Delete Line</span>`;
    }

    // Auto-load on page load
    loadConfig();
  </script>
</body>
</html>
